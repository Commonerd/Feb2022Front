<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <style>
 		div{width:700px;
 		}
		 ul {
			 list-style:none; /* 리스트 마커 없음 */
		 }
		 li {
			 margin:10px;
		 }
		 li label {
			 width:150px;
			float:left;
			text-align:right;
			padding-right:8px;
		 }
		 input[type="submit"] {
			 text-align:center;
			 width:100%;
			 height:30px;
			 margin-top:15px;
		 }
	 </style>
</head>
<body>
	<form>
	<h1>회원 가입</h1>
	<div>
	<fieldset>
		<legend>로그인 정보</legend>
			<ul>
			 <li>
			 	<label for="user-id">아이디</label>
			 	<input type="text" id="user-id" autofocus>
			 </li>
			 <li>
			  <label for="pwd1">비밀번호</label>
			  <input type="password" id="pwd1" name="password" placeholder="비밀번호">
			 </li>
			 <li>
			  <label for="pwd2">비밀번호 확인</label>
			  <input type="password" id="pwd2" placeholder="똑같은 비밀번호를 입력해주세요.">
			 </li>
			</ul>
	</fieldset>
	
	<fieldset>
		<legend>개인정보</legend>
		<ul>
		 <li>
		 	<label for="user-name">이름</label>
		 	<input type="text" id="user-name" value="javakim" readonly>
		 </li>
		 <li>
		 	<label for="mail">메일 주소</label>
		 	<input type="email" id="mail">
		 </li>
		 <li>
		 	<label for="phone">연락처</label>
		 	<input type="tel" id="phone"
		 		pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"  
		 		title="###-####-####"> <!-- 정규표현식, #형식 안맞았을 때 보여주는 메시지 -->
		 </li>
		 <li>
		 	<label for="homep">블로그/홈페이지</label>
		 	<input type="url" id="homep" name="homep">
		 </li>
		</ul>
	</fieldset>
		<input type="submit" value="가입하기">
	</form>
</div>
</body>
</html>
