<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>파일을 선택하세요</p>
	<form enctype="multipart/form-data">
		<label> 파일 : <input type="file" name="file"></label> </label><br>
		<label> 다중 파일 : <input type="file" name="file" multiple></label><br>
		<label> 이미지 파일 : <input type="file" name="file" accept="image/*"></label><br>
		<label> png 파일 : <input type="file" name="file" accept-"png/*"> </label><br>
	</form>
</body>
</html>
