<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프런트엔드 개발자 지원서</title>
</head>
<body>
	<h1>프런트엔드 개발자 지원서</h1>
	<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
	<hr></hr>
	<p><strong>개인정보</strong></p>
	<p></p>
	<ul>
	 <li>
	  <label for="name">이름</label>
	  <input type="text" id="name" placeholder="공백없이 입력하세요">
	 </li>
	 <li>
	  <label for="phone">연락처</label>
	  <input type="text" id="phone">
	  </li>
	  <li>성별
	   <input type="radio" name="gender" id="male" value="male">
		<label for="male">남</label>
	   <input type="radio" name="gender" id="female" value="female">
	    <label for="female">여</label>
	  </li> 
	  <li>
	  	<label class="reg" for="favor">관심분야</label>
	  	<select name="favor" id="favor">
			<option value="HTML" selected>HTML</option>
			<option value="CSS">CSS</option>
			<option value="Javascript">Javascript</option>
	  	</select>
	  </li> 
	</ul>
	<p><strong>지원분야</strong></p>
	<p></p>
	<ul>
	 <li> 
	 <input type="checkbox" name="appl" value="wp" id="wp">
	 <label for="wp">웹퍼블리싱</label>
	 </li>
	 <li>
	 <input type="checkbox" name="appl" value="wad" id="wad">
	 <label for="wad">웹 애플리케이션 개발</label>
	 </li>
	 <li>
	 <input type="checkbox" name="appl" value="dei" id="dei">
	 <label for="dei">개발 환경 개선</label>
	 </li>
	</ul>
	<p><strong>지원 동기</strong></p>
	<textarea name="intro" cols="40" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
	<p></p>
		<input type="submit" value="접수하기">
		<input type="reset" value="다시쓰기">
</body>
</html>
