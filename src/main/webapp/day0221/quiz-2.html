<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
			<!-- 목록의 불릿을 지울 것.
		항목을 가로로 배치할 것
		각 항목에 1px 검은색 실선을 표시
		상하 패딩은 1px, 좌우 패딩은 20px로 지정
		각 항목의 네 방향 마진은 10px -->
		<!-- 셀렉터 찾기 > 결과물 > f12 > <ul> > 우클릭 > Copy > selector -->
		<style>
			body > nav > ul{list-style: none;}
	
			nav ul li{
				display: inline-block;
				border: 1px solid black;
				padding: 10px 20px;
				margin: 10px;
			}
			
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<nav>
		<ul>
		<li><a href="#">메뉴1</a></li>
		<li><a href="#">메뉴2</a></li>
		<li><a href="#">메뉴3</a></li>
		<li><a href="#">메뉴4</a></li>
		</ul>
		</nav>
	</body>
</html>
