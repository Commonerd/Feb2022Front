<!DOCTYPE HTML>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>CSS 선택자</title> 
 <!--  1.링크의 글자색을 검정으로 지정, 밑줄 없앰
  2.방문한 링크의 글자색도 검정
  3. 링크를 클릭하는 순간은 글자색 파랑 -->
  <style>
    .main-menu {
      margin:50px auto;
      height:60px;
      border:1px solid black;
    }
    .main-menu ul {
      margin:0;
      list-style:none;
    }
    .main-menu ul li{
      display:inline-block;
      padding:10px 30px;      
      line-height:40px;
    }
    .main-menu a:link, a:visited { 
    	color : black; 
    	text-decoration : none;
    }    
    .main-menu ul li a:active {
     	color: blue;
    }
  </style>
</head>
<body>
  <nav class="main-menu">
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
    </ul>
   </nav>
</body>
</html>
